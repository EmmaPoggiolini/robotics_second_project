# Obstacle Cost Shaping (http://wiki.ros.org/costmap_2d/hydro/inflation)
#robot_radius: 0.28  # distance a circular robot should be clear of the obstacle (kobuki: 0.18)
footprint: [[0, 0], [0.6, 0], [0.6, 0.4], [0.0, 0.4] ]  # if the robot is not circular, TODO: corners


obstacle_layer:
  enabled:              true
  unknown_threshold:    15
  mark_threshold:       0
  combination_method:   1
  track_unknown_space:  true    #true needed for disabling global path planning through unknown space
  obstacle_range: 8.5  # maximum range in meters at which to insert obstacles into the costmap using sensor data
  raytrace_range: 3.0  # maximum range in meters at which to raytrace out obstacles from the map using sensor data
  observation_sources:  scan 
  scan:
    data_type: LaserScan
    topic: /scan # TODO: colud be 2d laser scan
    marking: true
    clearing: true
    

#cost_scaling_factor and inflation_radius were now moved to the inflation_layer ns
inflation_layer:
  enabled:              true
  cost_scaling_factor:  10.0  # exponential rate at which the obstacle cost drops off (default: 10)
  inflation_radius:     0.5  # max. distance from an obstacle at which costs are incurred for planning paths.

static_layer:
  enabled:              true


  

